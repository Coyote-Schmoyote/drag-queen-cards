<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Queen Cards</title>
    <link rel = "style/css" src="/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div>
        <h3>A Random <br>
            RuPaul's Drag Race Queen <br>
            Wearing Something
        </h3>
        <h1 id="color">Black and White</h1>
    </div>
    <div>
        <navbar class="d-grid gap-2 d-md-block">
            <button type="button" class="btn btn-outline-dark btn-lg"></button>
            <button id="red" onclick="colorRed()" type="button" class="btn btn-outline-danger btn-lg"></button>
            <button onclick="colorGreen()" type="button" class="btn btn-outline-success btn-lg"></button>
            <button onclick="colorBlue()" type="button" class="btn btn-outline-primary btn-lg"></button>
            <button type="button" class="btn btn-outline-info btn-lg"></button>
            <button onclick="colorYellow()" type="button" class="btn btn-outline-warning btn-lg"></button>
        </navbar>
    </div>
    <div>
        <div class="main container-fluid">
        </div>
    </div>
<script src="cards.js"></script>
</body>
</html>
